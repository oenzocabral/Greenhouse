<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simulador do efeito estufa</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left-side">
      <h1>Simulador do Efeito Estufa</h1>
      <div class="controls">
        <button id="increaseBtn">Aumentar Gases do Efeito Estufa</button>
        <button id="decreaseBtn">Diminuir Gases do Efeito Estufa</button>
      </div>
      <div class="info">
        <p id="infoText">
            <strong>Nivel dos Gases do Efeito Estufa:</strong> 0%<br>
            <strong>Aumento da Temperatura Média:</strong> 0.00°C<br>
            <strong>Efeitos:</strong><br>
            Neste nível, o efeito estufa é mínimo, mantendo o equilíbrio natural da Terra.
        </p>
      </div>
    </div>
    <div class="right-side">
      <div class="image-container">
        <img id="levelImage" src="./imgs/1.jpg" alt="Greenhouse Effect Image">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
